<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>

<body>

gene<br>


<label>
    <textarea cols="110" rows="10">{{ gene }}</textarea>
</label><br>
length:<label>{{ gene_len }}</label><br>
<hr>
<table border="1" cellspacing="0">

    <tr>
        <th>no</th>
        <th>gene</th>
        <th>len</th>

    </tr>

    {% for i in d1 %}
        <tr>
            <td>
{#                index#}
                +{{ loop.index }}
            </td>
            <td>
{#                gene#}
                {{ i }}&nbsp;&nbsp;
            </td>
            <td>
                gene.length
{#                {{ length(i) }}#}
            </td>
        </tr>
    {% endfor %}

    {% for i in d2 %}
        <tr>
            <td>
                -{{ loop.index }}
            </td>
            <td>
                {{ i }}&nbsp;&nbsp;
            </td>
            <td>
                {{ loop.length }}
            </td>
        </tr>
    {% endfor %}

</table>
