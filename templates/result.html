<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>result</title>
    </head>

    <body>

        gene<br>
        <label>
            <textarea cols="110" rows="10">{{ gene }}</textarea>
        </label><br>
        length:<label>{{ gene_len }}</label><br>
        <hr>
        <table border="1" cellspacing="0">
            <tr>
                <th>lable</th>
                <th>Oligonucleotide sequence (5’ to 3’)</th>
                <th>len</th>
                <th>Tm</th>
                <th>overlap</th>
            </tr>

            {% for i in info %}
                <tr>
                    <td>
                        {{ i[0] }}
                    </td>
                    <td>
                        {{ i[1] }}
                    </td>
                    <td>
                        {{ i[2] }}
                    </td>
                    <td>
                        {{ i[3] }}
                    </td>
                    <td>
                        {{ i[4] }}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>

    min:{{ min }}<br>
    max:{{ max }}<br>
    std:{{ std }}<br>


    </body>
</html>
